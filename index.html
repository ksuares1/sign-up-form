  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Intro component with sign up form</title>
    
  </head>
  <body>
  <main>
    <div class="container welcome">
      <div class="row">
        <div class="col biz-info">
    <h1>Learn to code by watching others</h1>
    <p class="company-info">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. 
    </p>
    </div>
   
    <!-- Trial Btn -->
    <section>
      <div class="col">
    <button class="trial"><span class="temp">Try it free 7 days</span> then $20/mo. thereafter</button>
   
    

    <div class="col input-fields">
    <form class="input-form">
    <div class="form-control">
    <input type="text" class="first-name" id="first-name" autocomplete="off"  placeholder="First Name" required />  
    <div class="firstName-error" id="firstName-error">
            </div>
            <label for="first-name" class="name-label"
              ><p class="disable"></p>
              </label>
          </div>
 

  <div class="input-form">
    <input type="text" class="last-name" id="last-name" autocomplete="off"  placeholder="Last Name" required />
     <div class="lastName-error" id="lastName-error">
      </div>
            <label for="last-name" class="lastname-label">
              <p class="disable"></p>
              </label>
          </div>
  
  <div class="input-form">
    <input type="text" class="user-email" id="user-email" autocomplete="off" placeholder="Email Address"  pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required />
    <div class="userEmail-error" id="userEmail-error"></div>
            <label for="user-email" id="userEmail-error" class="email-label">
            <p class="disable"></p>
              </label>
          </div>
 

    <div class="form-control">
    <input type="text" class="userPassword" id="userPassword" autocomplete="off" placeholder="Password" required />
     <div class="userPassword-error" id="userPassword-error"></div>
            <label for="user-pass" class="pass-label">
              <p class="disable"></p>
              </label>
          </div>
    
        <div class="input-form">
          <label for="submit-info" class="msg">
            <p class="validation-msg"></p>
            </label>
           
        <button class="submit-info" id="submit-info" type="submit" onclick="validate()"> Claim your free trial </button>
          </div>
          <label for="submit-info" class="btn-term">
        By clicking the button, you are agreeing to our <a href="#" class="terms">Terms and Services</span>
        </label>   
  </form>  
  </div>
    </div>
  </div>
  </div>
    </div>
    </div>
</section>
 </main> 
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="www.kimberlysuares.com">Kimberly Suares</a>.
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
  </html>
